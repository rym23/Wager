<mat-grid-list cols="3"> 
  <mat-grid-tile>
  <mat-card>
    <mat-card-content>
      <button mat-raised-button color="green" (click)="next()">Next</button>
      <button mat-raised-button color="red" (click)="quit()">Quit</button>
    </mat-card-content>
  </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
